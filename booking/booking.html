<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./booking.css">
        <link rel="stylesheet" href="../style.css">
        <script type="module" src="../global.js"></script>
        <script type="module" src="./booking.js"></script>
    </head>
    <body>
        <nav id = "topNav">
            <div id = "hamBtn">
                <img class = "hamIcon" id = "ham0" src = "../images/hamburger4.png" width = "100px" alt="menuButtonIcon">
                <img class = "hamIcon" id = "ham1" src = "../images/hamburger4.png" width = "100px" alt="menuButtonIcon">
                <img class = "hamIcon" id = "ham2" src = "../images/hamburger4.png" width = "100px" alt="menuButtonIcon">
            </div>
            <section class = "navContent">
                <a href = "../home/home.html" class = "navText link0">Home</a>
                <a href = "../booking/booking.html" class = "navText link1" id = "active">Booking</a>
                <a href = "../gallery/gallery.html" class = "navText link2">Gallery</a>
                <a href = "../terms/terms.html" class = "navText link3">T's & C's</a>
            </section>
        </nav>
        <div id = bookingBox>
            <header>
                <h1>BOOK YOUR CAT IN </h1>
                <img src="../images/catTower.jpeg">
            </header>
            <form>
                <section id="personInfo">
                    <div>
                        <label for="name">Your name:</label>
                        <input type="text" name="name" placeholder="Your full name">
                    </div>
                    <div>
                        <label for="phoneNum">Phone number:</label>
                        <input type="number" name="phomeNum" placeholder="Your phone number">
                    </div>
                    <div>
                        <label for="email">Email address:</label>
                        <input type="email" id ="email" name="email" placeholder="Your email adress">
                    </div>
                </section>
                <section id="catInfo">
                    <div>
                        <label for="catCount">Number of cats</label>
                        <input type="number" maxlength="2" name="catCount" placeholder="How may cats do you want to book">
                    </div>
                    <div id="duration">
                        <div>
                            <label for="startDate">Check-in date</label>
                            <input type="date" name="startDate">
                        </div>
                        <div>
                            <label for="endDate">Check-out date</label>
                            <input type="date" name="endDate">
                        </div>
                    </div>
                </section>
                <textarea id="description" name="description" rows="10" cols="100" placeholder="Describe extra information about your cats here..."></textarea>
            </form>
        </div>
        <footer>
            <img src="../images/logoGraphic.png" with="10px" alt="The K street cats logo">
            <div id = "links">
                <a href="../home/home.html">Home</a>
                <a href="../booking/booking.html">Booking</a>
                <a href="../gallery/gallery.html">Gallery</a>
                <a href="../terms/terms.html">T's & C's</a>
            </div>
        </footer>
    </body>
</html>
