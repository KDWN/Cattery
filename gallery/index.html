<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>K street gallery</title>
        <meta name="description" content="Gallery of K Street Cats pictures">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./gallery.css"> <!--Links the css for this specific page-->
        <link rel="stylesheet" href="../style.css"> <!--Links the global stylesheet for the navigation, footer, and constant css-->

        <!--Imports the google fonts of comic relief-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Delius&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
        
        <script type="module" src="../global.js"></script> <!--Links the global javascript for the navigation to function-->
        <script type="module" src="./gallery.js"></script> <!--Links the javascript for this page-->
    </head>
    <body>
        <!--Navigation section-->
        <nav id = "topNav">
            <!--The hamburger menu icon-->
            <div id = "hamBtn">
                <img class = "hamIcon" id = "ham0" src = "../images/hamburger4.png" width = "100" alt="Button that opens the navigation">
                <img class = "hamIcon" id = "ham1" src = "../images/hamburger4.png" width = "100" alt="Button that opens the navigation">
                <img class = "hamIcon" id = "ham2" src = "../images/hamburger4.png" width = "100" alt="Button that opens the navigation">
            </div>
            
            <!--The content displayed when the menu icon is clicked-->
            <div class = "navContent">
                <a href = "../home" class = "navText link0">Home</a>
                <a href = "../booking" class = "navText link1">Booking</a>
                <a href = "../gallery" class = "navText link2" id = "active">Gallery</a>
                <a href = "../terms" class = "navText link3">T's & C's</a>
            </div>
        </nav>
        <!--Contains all the images for when we want to show them-->
        <div id = "container">
            <div id = "slideshow">
                <!--Image 1-->
                <div id = "slide1" class="mySlides">
                    <div class = "blur">
                        <div class="numbertext">1 / 6</div>
                        <img src="../images/barn.jpeg" alt="the cattery / barn">
                    </div>
                </div>
                <!--Image 2-->
                <div id = "slide2" class="mySlides">
                    <div class = "blur">
                        <div class="numbertext">2 / 6</div>
                        <img src="../images/cat.jpeg" alt="cat relaxing">
                    </div>
                </div>
                <!--Image 3-->
                <div id = "slide3" class="mySlides">
                    <div class = "blur">
                        <div class="numbertext">3 / 6</div>
                        <img src="../images/scaredyCat.jpeg" alt="suprised cat">
                    </div>
                </div>
                <!--Image 4-->
                <div id = "slide4" class="mySlides">
                    <div class = "blur">
                        <div class="numbertext">4 / 6</div>
                        <img src="../images/catTower.jpeg" alt="cat with food">
                    </div>
                </div>
                <!--Image 5-->
                <div id = "slide5" class="mySlides">
                    <div class = "blur">
                        <div class="numbertext">5 / 6</div>
                        <img src="../images/catCuddle.jpg" alt="cats cuddling">
                    </div>
                </div>
                <!--Image 6-->
                <div id = "slide6" class="mySlides">
                    <div class = "blur">
                        <div class="numbertext">6 / 6</div>
                        <img src="../images/logo.jpeg" alt="K street cats">
                    </div>
                </div>
            </div>

            <!--The buttons to go between the images-->
            <a id="prev">&#10094;</a>
            <a id="next">&#10095;</a>

            <!--The descriptor below the images-->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            
            <!--The section to go directly to a chosen image-->
            <div class="row">
                <div class="column">
                    <img id="img1" class="demo cursor" src="../images/barn.jpeg" alt="the cattery / barn">
                </div>
                <div class="column">
                    <img id="img2" class="demo cursor" src="../images/cat.jpeg" alt="cat relaxing">
                </div>
                <div class="column">
                    <img id="img3" class="demo cursor" src="../images/scaredyCat.jpeg" alt="surprised cat">
                </div>
                <div class="column">
                    <img id="img4" class="demo cursor" src="../images/catTower.jpeg" alt="cat with food">
                </div>
                <div class="column">
                    <img id="img5" class="demo cursor" src="../images/catCuddle.jpg" alt="cats cuddling">
                </div>
                <div class="column">
                    <img id="img6" class="demo cursor" src="../images/logo.jpeg" alt="K street cats">
                </div>
            </div>
        </div>
        <!--Footer containing links and the logo (need to add copyright info and faebook page)-->
        <footer>
            <img src="../images/logoGraphic.png" alt="The K street cats logo">
            <div id = "links">
                <a href="../home">Home</a>
                <a href="../booking">Booking</a>
                <a href="../gallery">Gallery</a>
                <a href="../terms">T's & C's</a>
            </div>
        </footer>
    </body>
</html>
